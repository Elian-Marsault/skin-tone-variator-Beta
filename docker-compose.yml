services:
  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:4000:8080"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:3001
    volumes:
      - ./ops/apache.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf:ro

  backend:
    build: ./backend
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3001
      - FRONTEND_URL=http://localhost:4000
    restart: unless-stopped
