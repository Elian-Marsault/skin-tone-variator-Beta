server {
  listen 8080;
  server_name _;

  # fichiers statiques
  root /usr/share/nginx/html;
  index index.html;

  # health
  location = /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }
  
  # robots.txt
  location = /robots.txt { 
    add_header Content-Type text/plain;
    return 200 "User-agent: GPTBot\nDisallow: /\nUser-agent: ChatGPT-User\nDisallow: /\nUser-agent: Google-Extended\nDisallow: /\nUser-agent: PerplexityBot\nDisallow: /\nUser-agent: Amazonbot\nDisallow: /\nUser-agent: ClaudeBot\nDisallow: /\nUser-agent: Omgilibot\nDisallow: /\nUser-Agent: FacebookBot\nDisallow: /\nUser-Agent: Applebot\nDisallow: /\nUser-agent: anthropic-ai\nDisallow: /\nUser-agent: Bytespider\nDisallow: /\nUser-agent: Claude-Web\nDisallow: /\nUser-agent: Diffbot\nDisallow: /\nUser-agent: ImagesiftBot\nDisallow: /\nUser-agent: Omgilibot\nDisallow: /\nUser-agent: Omgili\nDisallow: /\nUser-agent: YouBot\nDisallow: /\n";
  }

  # sécurité (ajuste la CSP selon tes besoins réels)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' http://backend:3001; frame-ancestors 'none';" always;
  
  # HSTS (ajustez selon votre configuration HTTPS)
  # add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;

  location / {
    try_files $uri /index.html;
  }
}

